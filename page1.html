<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image with Background Music</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      display: block;
    }
    audio {
      display: none; /* hides the player */
    }
  </style>
</head>
<body>
  <img src="37232a2237ede7ea8c724f7feeb4a70d 2.jpg" alt="Centered Image">

  <!-- Background music -->
  <audio autoplay loop>
    <source src="happy birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
